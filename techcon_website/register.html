<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
</head>
<body>
    <header>
        <h1>About TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="schedule.html">About</a></li>
                <li><a href="register.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="registration.html" method="post">
            <label for="first_name">First Name:</label>
            <input type="text" name="FirstName" id="first_name">

            <label for="email">Email:</label>
            <input type="email" name="email" id="email">

            <label for="password">Password:</label>
            <input type="password" name="password" id="password">

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" name="confirmPassword" id="confirmPassword">

            <label for="terms">
                <input type="checkbox" name="terms" id="terms" required>
                I agree to the <a href="terms.html">terms and conditions</a>
            </label>

            <button type="submit">Register Now</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved. <span class="copyright">Copyright</span>.</p>
    </footer>
</body>
</html>
